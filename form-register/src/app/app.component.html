<div class="card1">
  <h2 class="heading">Registration</h2>
  <div class="card-body">
    <form [FormGroup]="registerForm" (ngSubmit)="onSubmit()" id="#myform">
      <p>Registration Details</p>

      <div class="form-row">
        <div>
          <!--.ng-invalid and .ng-touched class to check whether an input element is invalid oand submitted-->
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            placeholder="First Name"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <!--*ngIf directive to conditionally render this element if the email field is invalid -->
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              First Name is Required
            </div>
          </div>
        </div>
        <div>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            placeholder="Last Name"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          />
          <!--*ngIf directive to conditionally render this element if the email field is invalid -->
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is Required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <!--*ngIf directive to conditionally render this element if the email field is invalid -->
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is Required</div>
          <div *ngIf="f.email.errors.email">
            Email Must be Valid Email Address
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <!--*ngIf directive to conditionally render this element if the email field is invalid -->
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is Required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be atleast 6 characters
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button id="orange">Register</button>
        <button class="login" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<footer class="footer">
  Made with <img src="../assets/prograd-heart.svg" />by prograds
</footer>
